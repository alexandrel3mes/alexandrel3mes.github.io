<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Alexandre Lemes</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="favpack/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favpack/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favpack/favicon-16x16.png">
        <link rel="manifest" href="favpack/site.webmanifest">
        <link rel="mask-icon" href="favpack/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
      <header class="header">
        <div class="img-with-name">
          <img class="header-img" src="./imgs/happy-face.png"/>
          <p class="header-name">Alexandre Lemes</p>
        </div>
        <div class="header-btns">
          <button class="header-btn">Sobre Mim</button>
          <button class="header-btn">Projetos</button>
          <button class="header-btn">Outros</button>
          <button class="header-btn">Contato</button>
        </div>
      </header>


      <div>
        <header class="mobile-header">
          <div class="img-with-name-mobile">
            <img class="header-img-mobile" src="./imgs/happy-face.png"/>
            <p class="header-name-mobile">Alexandre Lemes</p>
          </div>
          <img class="ham-menu" src="/imgs/botao-de-menu-de-tres-linhas-horizontais.png" />
        </header>

        <div class="header-btns-mobile">
            <a class="header-btn-mobile">Sobre Mim</a>
            <a class="header-btn-mobile">Projetos</a>
            <a class="header-btn-mobile">Outros</a>
            <a class="header-btn-mobile">Contato</a>
        </div>
      </div>


    <script src="/script.js"></script>
    </body>
</html>
